{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div><h1 class="text-gray-600" style="text-align:center; font-size:24px; font-weight:bold">Login</h1></div>


<div class="max-w-lg mx-auto">

    <div class="py-5 border-t border-gray-200">
        
        <h6 class="text-gray-600" style="text-align:center;">
            <ul>
                <li>Username: admin</li>
                <li>Or email: admin@mail.com</li>
                <li>Password: 123456</li>
            </ul>
        </h6>
        <a class = "hover:text-blue-500" href="{% url 'signup' %}"><h6 style="text-align:right">Don't have an account?</h6></a>
    </div>

    <form method = "post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class = "hover:text-blue-500" href="{% url 'reset-password' %}">Forgot password?</a>
    </div>

</div>

{% endblock content %}
